<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDR Image Analyzer</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel, .right-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .left-panel {
            border-right: 1px solid #333;
        }
        
        .input-section {
            background: #1f1f1f;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .input-header {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .upload-area {
            border: 1px dashed #555;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            background: #252525;
        }
        
        .upload-area:hover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.08);
        }
        
        .upload-area.dragover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.15);
        }
        
        .compact-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .url-input-wrapper {
            display: flex;
            gap: 6px;
        }
        
        .url-input-wrapper input {
            flex: 1;
            background: #252525;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .url-input-wrapper button {
            padding: 6px 14px;
            font-size: 13px;
        }
        
        #fileInput {
            display: none;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
        }
        
        #uploadedImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .graphs-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .graph {
            flex: 1;
            background: #0a0a0a;
            border-radius: 8px;
            min-height: 0;
        }
        
        .controls {
            padding: 10px;
            background: #252525;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .view-toggle {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }
        
        .view-toggle button {
            padding: 6px 12px;
            background: #333;
            border: 1px solid #444;
            font-size: 13px;
        }
        
        .view-toggle button.active {
            background: #4a9eff;
            border-color: #4a9eff;
        }
        
        .combined-graph {
            flex: 1;
            background: #0a0a0a;
            border-radius: 8px;
            min-height: 0;
            display: none;
        }
        
        .combined-graph.active {
            display: block;
        }
        
        .graphs-container.combined-view .graph {
            display: none;
        }
        
        .hover-indicator {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #4a9eff;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
            will-change: transform;
            transition: none;
        }
        
        .info {
            padding: 8px 10px;
            background: #252525;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.5;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 13px;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        input[type="checkbox"] {
            cursor: pointer;
        }
        
        canvas {
            display: none;
        }
        
        .samples-section {
            background: #1f1f1f;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
        }
        
        .samples-title {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .sample-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 6px;
        }
        
        .sample-btn {
            padding: 5px 8px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sample-btn:hover {
            background: #353535;
            border-color: #4a9eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!-- Compact Input Section -->
            <div class="input-section">
                <div class="input-header">Load Image</div>
                <div class="upload-area" id="uploadArea">
                    <span>üìÅ Drop image or click to browse</span>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <div style="margin-top: 8px;">
                    <div class="url-input-wrapper">
                        <input type="url" id="urlInput" placeholder="Paste image URL...">
                        <button id="loadUrlBtn">Load</button>
                    </div>
                    <div id="urlError" style="color: #ff6b6b; font-size: 11px; margin-top: 4px; display: none;"></div>
                </div>
            </div>
            
            <!-- Test Samples Section -->
            <div class="samples-section">
                <div class="samples-title">Quick Samples</div>
                <div class="sample-buttons">
                    <button class="sample-btn" data-sample="red" title="Pure Red">Red</button>
                    <button class="sample-btn" data-sample="green" title="Pure Green">Green</button>
                    <button class="sample-btn" data-sample="blue" title="Pure Blue">Blue</button>
                    <button class="sample-btn" data-sample="gradient" title="Gradient">Gradient</button>
                    <button class="sample-btn" data-sample="colorBars" title="Color Bars">Bars</button>
                    <button class="sample-btn" data-sample="landscape" title="Landscape">Landscape</button>
                    <button class="sample-btn" data-sample="sunset" title="Sunset">Sunset</button>
                    <button class="sample-btn" data-sample="neon" title="Neon Lights">Neon</button>
                </div>
            </div>
            
            <!-- Image Info -->
            <div class="info" id="imageInfo">
                No image loaded
            </div>
            
            <!-- Image Display Area -->
            <div class="image-container">
                <img id="uploadedImage" style="display: none;">
            </div>
        </div>
        
        <div class="right-panel">
            <div class="controls">
                <label>
                    <input type="checkbox" id="showCurves" checked>
                    Show Transfer Curves
                </label>
                <label>
                    <input type="checkbox" id="showHistogram" checked>
                    Show Histogram
                </label>
                <div class="view-toggle">
                    <button id="separateView" class="active">Separate</button>
                    <button id="combinedView">Combined</button>
                </div>
            </div>
            <div class="graphs-container" id="graphsContainer">
                <div class="graph" id="srgbGraph"></div>
                <div class="graph" id="pqGraph"></div>
                <div class="graph" id="hlgGraph"></div>
                <div class="combined-graph" id="combinedGraph"></div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    <div class="hover-indicator" id="hoverIndicator"></div>
    <script src="histogram-enhancement.js"></script>
    <script src="script.js"></script>
    <script src="url-loader.js"></script>
</body>
</html>
