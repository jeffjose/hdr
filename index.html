<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDR Image Analyzer</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel, .right-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .left-panel {
            border-right: 1px solid #333;
        }
        
        .upload-area {
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }
        
        #fileInput {
            display: none;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        #uploadedImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .graphs-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .graph {
            flex: 1;
            background: #0a0a0a;
            border-radius: 8px;
            min-height: 0;
        }
        
        .controls {
            padding: 10px;
            background: #252525;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .view-toggle {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }
        
        .view-toggle button {
            padding: 6px 12px;
            background: #333;
            border: 1px solid #444;
            font-size: 13px;
        }
        
        .view-toggle button.active {
            background: #4a9eff;
            border-color: #4a9eff;
        }
        
        .combined-graph {
            flex: 1;
            background: #0a0a0a;
            border-radius: 8px;
            min-height: 0;
            display: none;
        }
        
        .combined-graph.active {
            display: block;
        }
        
        .graphs-container.combined-view .graph {
            display: none;
        }
        
        .hover-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #4a9eff;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
        
        .info {
            padding: 10px;
            background: #252525;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        input[type="checkbox"] {
            cursor: pointer;
        }
        
        canvas {
            display: none;
        }
        
        .samples-section {
            margin-bottom: 15px;
        }
        
        .samples-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 8px;
        }
        
        .sample-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .sample-btn {
            padding: 6px 12px;
            background: #333;
            border: 1px solid #444;
            font-size: 13px;
            flex: 0 0 auto;
        }
        
        .sample-btn:hover {
            background: #444;
            border-color: #4a9eff;
        }
        
        .divider {
            border-top: 1px solid #333;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="samples-section">
                <div class="samples-title">Test Patterns</div>
                <div class="sample-buttons">
                    <button class="sample-btn" data-sample="red">Pure Red</button>
                    <button class="sample-btn" data-sample="green">Pure Green</button>
                    <button class="sample-btn" data-sample="blue">Pure Blue</button>
                    <button class="sample-btn" data-sample="gradient">Gradient</button>
                    <button class="sample-btn" data-sample="colorBars">Color Bars</button>
                </div>
            </div>
            
            <div class="samples-section">
                <div class="samples-title">Sample Images</div>
                <div class="sample-buttons">
                    <button class="sample-btn" data-sample="landscape">Landscape</button>
                    <button class="sample-btn" data-sample="sunset">Sunset</button>
                    <button class="sample-btn" data-sample="neon">Neon Lights</button>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="upload-area" id="uploadArea">
                <p>üìÅ Drop an image here or click to upload</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="info" id="imageInfo">
                No image loaded
            </div>
            <div class="image-container">
                <img id="uploadedImage" style="display: none;">
            </div>
        </div>
        
        <div class="right-panel">
            <div class="controls">
                <button id="sampleButton">Sample Random Pixels</button>
                <label>
                    <input type="checkbox" id="showCurves" checked>
                    Show Transfer Curves
                </label>
                <label>
                    <input type="checkbox" id="showPixels" checked>
                    Show Pixel Samples
                </label>
                <div class="view-toggle">
                    <button id="separateView" class="active">Separate</button>
                    <button id="combinedView">Combined</button>
                </div>
            </div>
            <div class="graphs-container" id="graphsContainer">
                <div class="graph" id="srgbGraph"></div>
                <div class="graph" id="pqGraph"></div>
                <div class="graph" id="hlgGraph"></div>
                <div class="combined-graph" id="combinedGraph"></div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    <div class="hover-indicator" id="hoverIndicator"></div>
    <script src="script.js"></script>
</body>
</html>
